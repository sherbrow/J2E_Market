<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:mvc="mvc.facelets">
    <head>
    </head>
    <body>

        <ui:composition template="/jsf/template.xhtml">
            <ui:define name="submenu">
                <ul class="nav nav-list">
                    <li class="nav-header">Catalogue</li>
                    <ui:include src="menu.xhtml" />
                </ul>
            </ui:define>
            
            <ui:define name="main">
                <p>
                    <mvc:a href="/catalogue/add" class="btn btn-primary"><mvc:icon name="plus" color="white" /> Add Catalogue</mvc:a>
                </p>
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <c:forEach items="#{requestScope.viewBag.catalogues}" var="item">
                            <tr>
                                <td><h:outputText value="#{item.name}"/></td>
                                <td><h:outputText value="#{item.description}"/></td>
                            </tr>
                        </c:forEach>
                    </tbody>
                </table>
            </ui:define>
        </ui:composition>

    </body>
</html>
